<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="Login Page.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");
    </style>
  </head>

  <body>
    <div class="bagian-kiri"></div>

    <div class="bagian-kanan">
      <div class="logo">
        <img
          src="website_materials/logo_temansinggah.svg"
          alt="Logo TemanSinggah"
        />
      </div>

      <div class="welcome">
        <h2>Selamat Datang di Teman Singgah!</h2>
        <h3>Silahkan Masuk</h3>
      </div>

      <div class="kotak-input">
        <input type="text" size="40" placeholder="Masukkan Email" />
        <input type="password" size="40" placeholder="Masukkan Password" />
      </div>

      <div class="lupa-password">
        <a href="Register Page.html">Lupa Password?</a>
      </div>

      <div class="tombol-masuk">
        <a href="Home Page.html"><button>Masuk</button></a>
      </div>

      <div class="atau-masuk-dengan">
        <hr />
        <p>Atau Masuk Dengan</p>
        <hr />
      </div>

      <div class="sosmed">
        <img src="website_materials/icon_facebook.svg" alt="Facebook" />
        <img src="website_materials/icon_google.svg" alt="Google" />
        <img src="website_materials/icon_apple.svg" alt="Apple" class="icon-apple"/>
      </div>

      <div class="daftar">
        <p>
          Belum Punya Akun?
          <a href="Register Page.html" class="daftar">Daftar</a>
        </p>
      </div>
    </div>
  </body>
</html>
