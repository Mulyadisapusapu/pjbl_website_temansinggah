<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>who pop up</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        color: #000000;
      }

      .guest-section {
        max-width: 380px;
        margin: 40px auto;
        padding: 30px 40px;
        border-radius: 16px;
        background-color: #fff;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
        font-family: "inter", sans-serif;
      }

      .guest-list {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

       .guest-divider {
        border: none;
        border-top: 1px solid #e0e0e0;
      }

      .guest-content {
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .guest-text {
        display: flex;
        flex-direction: column;
        gap: 4px;
      }

      .guest-label {
        font-weight: 600;
        font-size: 15px;
      }

      .guest-note {
        font-size: 13px;
        color: #000000;
        opacity: 0.6;
      }

      .guest-button {
        display: flex;
        gap: 12px;
        align-items: center;
      }

      .min-button {
        border-radius: 50%;
        font-size: 18px;
        font-weight: 500;
        background-color: #fff;
        border: 1px solid rgba(0, 0, 0, 0.5);
        width: 30px;
        height: 30px;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        display: flex;
        line-height: 1;
        color: rgba(0, 0, 0, 0.7);
      }

      .guest-total {
        font-size: 15px;
        font-weight: 600;
      }

      .plus-button {
        border-radius: 50%;
        font-size: 18px;
        font-weight: 500;
        background-color: #fff;
        border: 1px solid rgba(0, 0, 0, 0.5);
        width: 30px;
        height: 30px;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        display: flex;
        color: rgba(0, 0, 0, 0.7);
      }
    </style>
  </head>
  <body>
    <section class="guest-section">
      <div class="guest-list">
        <div class="guest-content">
          <div class="guest-text">
            <span class="guest-label">Dewasa</span>
            <span class="guest-note">13 Tahun ke atas</span>
          </div>
          <div class="guest-button">
            <button class="min-button">-</button>
            <span class="guest-total">1</span>
            <button class="plus-button">+</button>
          </div>
        </div>

        <hr class="guest-divider" />

        <div class="guest-content">
          <div class="guest-text">
            <span class="guest-label">Anak-Anak</span>
            <span class="guest-note">2 Tahun ke atas</span>
          </div>
          <div class="guest-button">
            <button class="min-button">-</button>
            <span class="guest-total">1</span>
            <button class="plus-button">+</button>
          </div>
        </div>

        <hr class="guest-divider" />

        <div class="guest-content">
          <div class="guest-text">
            <span class="guest-label">Hewan Peliharaan</span>
          </div>
          <div class="guest-button">
            <button class="min-button">-</button>
            <span class="guest-total">1</span>
            <button class="plus-button">+</button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
