<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pop up test</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "inter", sans-serif;
        color: #000000;
      }

      .share-modal {
        display: inline-block;
        background-color: #ffffff;
        border-radius: 15px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
        min-width: 350px;
        padding: 0;
        z-index: 9999;
        position: relative;
        margin: 40px auto;
      }

      .share-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 20px 10px 0 20px;
      }

      .share-title {
        margin-left: 58px;
        font-size: 16px;
        font-weight: 600;
      }

      .close-button {
        cursor: pointer;
        padding: 0;
        width: 23px;
        height: 23px;
        display: flex;
        align-items: center;
        justify-content: center;
        border: none;
        background-color: transparent;
      }

      .share-profile {
        display: flex;
        align-items: center;
        gap: 12px;
        margin: 20px 0 15px 20px;
      }

      .profile-avatar {
        color: #fff;
        background-color: #8d330c;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        font-weight: 600;
        font-size: 20px;
      }

      .profile-text {
        display: flex;
        flex-direction: column;
        gap: 3px;
        font-size: 13px;
      }

      .profile-name {
        font-weight: 600;
        color: #000;
      }

      .profile-role {
        color: #000;
        opacity: 0.6;
        font-size: 12px;
      }

      .share-divider {
        margin: 0 20px;
        border: none;
        border-top: 1px solid #e0e0e0;
      }

      .share-features {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 12px;
        padding: 20px;
      }

      .share-button {
        background-color: #8d330c;
        border: none;
        padding: 10px 40px;
        color: #fff;
        cursor: pointer;
        border-radius: 8px;
        font-size: 14px;
        font-weight: 500;
        width: 100%;
      }

      .copy-link {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        padding: 10px 20px;
        font-weight: 500;
        font-size: 13px;
        cursor: pointer;
        border-radius: 8px;
        border: 1px solid #e0e0e0;
        width: 100%;
      }

      .copy-link img {
        width: 14px;
        height: 14px;
      }
    </style>
  </head>
  <body>
    <div class="share-modal">
      <div class="share-header">
        <div class="share-title"><h3>Sekar Jogja Heritage</h3></div>
        <button class="close-button">
          <img src="/website_materials/icon_back.svg" />
        </button>
      </div>
      <div class="share-profile">
        <div class="profile-avatar">O</div>
        <div class="profile-text">
          <div class="profile-name">Om Gatot</div>
          <div class="profile-role">Pemilik</div>
        </div>
      </div>
      <hr class="share-divider" />
      <div class="share-actions">
        <div class="share-features">
          <button class="share-button">Bagikan ke Temanmu!</button>
          <button class="copy-link">
            <img src="/website_materials/icon_copy_link.svg" />Salin Link
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
